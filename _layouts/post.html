<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% include deps.html %}

    <title>{{ page.title }}</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-8037112-18"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-8037112-18');
    </script>
  </head>
  <body>
    <div class="container">

      <div class="row mainrow">

        <div class="col-3 sidebar">
          {% include sidebar.html %}
        </div>

        <div class="col-9 main-content">
          <div class="post">
            <h3> {{page.title}} </h3>
            <p><span class="date">anand posted this on {{ page.date | date_to_string }}</span></p>
            <p>
              {{ content }}
            </p>
            <p> ~ </p>
            <p>
              {% if page.comments %}
              <div id="disqus_thread"></div>
                  <script>
                  var disqus_config = function () {
                    //this.page.url = "{{page.url}}";  // Replace PAGE_URL with your page's canonical URL variable
                    this.page.identifier = "{{page.url}}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                  };

                  (function() { // DON'T EDIT BELOW THIS LINE
                  var d = document, s = d.createElement('script');
                  s.src = 'https://luckydev-me.disqus.com/embed.js';
                  s.setAttribute('data-timestamp', +new Date());
                  (d.head || d.body).appendChild(s);
                  })();
                  </script>
                  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
              {% endif %}
            </p>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
